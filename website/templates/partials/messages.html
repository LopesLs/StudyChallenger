{% load static %}

{% if messages %}
    {% for message in messages %}
        <div class="d-flex align-items-center gap-2 m-3 alert {{ message.tags }} alert-dismissible fade-show" role="alert">
            {% if message.tags == "alert-danger" %}
                <object class="icon" type="image/svg+xml" data="{% static 'website/svg/exclamation-triangle.svg' %}"></object>
            {% elif message.tags == "alert-success" %}
                <object class="icon" type="image/svg+xml" data="{% static 'website/svg/check-circle.svg' %}"></object>
            {% endif %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
