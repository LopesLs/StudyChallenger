{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/global.css' %}">
    {% block style %}{% endblock %}
    {% block title %} <title> StudyChallenger | Home Page </title> {% endblock %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade-show" role="alert">
                <object class="icon" type="image/svg+xml" data="{% static 'images/icons.svg' %}"></object>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    {% block content %}
        <h1>PÃ¡gina Principal</h1>
        <a class="btn btn-danger" href="{% url 'account_logout' %}">Sair</a>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
